<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>School Management System</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè´ School Management System</h1>
            <p>Efficient Student Information Management</p>
        </div>

        <div class="nav-tabs">
            <button class="nav-tab active" onclick="switchTab('dashboard')">Dashboard</button>
            <button class="nav-tab" onclick="switchTab('add-student')">Add Student</button>
            <button class="nav-tab" onclick="switchTab('find-student')">Find Student</button>
            <button class="nav-tab" onclick="switchTab('promote-students')">Promote Students</button>
            <button class="nav-tab" onclick="switchTab('owing-students')">Owing Students</button>
            <button class="nav-tab" onclick="switchTab('manage-fees')">Manage Fees</button>
        </div>

        <div class="content">
            <!-- Dashboard Tab -->
            <div id="dashboard" class="tab-content active">
                <h2>Dashboard Overview</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number" id="totalStudents">0</div>
                        <div class="stat-label">Total Students</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="studentsOwing">0</div>
                        <div class="stat-label">Students Owing</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="totalOwedAmount">‚Çµ0</div>
                        <div class="stat-label">Total Owed Amount</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="classesCount">0</div>
                        <div class="stat-label">Active Classes</div>
                    </div>
                </div>
            </div>

            <!-- Add Student Tab -->
            <div id="add-student" class="tab-content">
                <h2>Add New Student</h2>
                <form id="studentForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">First Name *</label>
                            <input type="text" id="firstName" name="firstName" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name *</label>
                            <input type="text" id="lastName" name="lastName" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="studentId">Student ID *</label>
                            <input type="text" id="studentId" name="studentId" required>
                        </div>
                        <div class="form-group">
                            <label for="dateOfBirth">Date of Birth *</label>
                            <input type="date" id="dateOfBirth" name="dateOfBirth" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="gender">Gender *</label>
                            <select id="gender" name="gender" required>
                                <option value="">Select Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="currentClass">Current Class *</label>
                            <select id="currentClass" name="currentClass" required>
                                <option value="">Select Class</option>
                                <option value="Nursery 1">Nursery 1</option>
                                <option value="Nursery 2">Nursery 2</option>
                                <option value="KG 1">KG 1</option>
                                <option value="KG 2">KG 2</option>
                                <option value="Primary 1">Primary 1</option>
                                <option value="Primary 2">Primary 2</option>
                                <option value="Primary 3">Primary 3</option>
                                <option value="Primary 4">Primary 4</option>
                                <option value="Primary 5">Primary 5</option>
                                <option value="Primary 6">Primary 6</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="parentName">Parent/Guardian Name *</label>
                            <input type="text" id="parentName" name="parentName" required>
                        </div>
                        <div class="form-group">
                            <label for="parentPhone">Parent/Guardian Phone *</label>
                            <input type="tel" id="parentPhone" name="parentPhone" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="address">Address</label>
                        <textarea id="address" name="address" rows="3"></textarea>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="termFees">Term Fees (‚Çµ) *</label>
                            <input type="number" id="termFees" name="termFees" min="0" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="paidAmount">Amount Paid (‚Çµ)</label>
                            <input type="number" id="paidAmount" name="paidAmount" min="0" step="0.01" value="0">
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Add Student</button>
                </form>
            </div>

            <!-- Find Student Tab -->
            <div id="find-student" class="tab-content">
                <h2>Find Student</h2>
                <div class="search-section">
                    <div class="search-row">
                        <div class="form-group">
                            <label for="searchTerm">Search by Name or Student ID</label>
                            <input type="text" id="searchTerm" placeholder="Enter student name or ID">
                        </div>
                        <div class="form-group">
                            <label for="searchClass">Filter by Class</label>
                            <select id="searchClass">
                                <option value="">All Classes</option>
                                <option value="Nursery 1">Nursery 1</option>
                                <option value="Nursery 2">Nursery 2</option>
                                <option value="KG 1">KG 1</option>
                                <option value="KG 2">KG 2</option>
                                <option value="Primary 1">Primary 1</option>
                                <option value="Primary 2">Primary 2</option>
                                <option value="Primary 3">Primary 3</option>
                                <option value="Primary 4">Primary 4</option>
                                <option value="Primary 5">Primary 5</option>
                                <option value="Primary 6">Primary 6</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-success" onclick="searchStudents()">Search</button>
                        </div>
                    </div>
                </div>
                
                <div id="searchResults"></div>
            </div>

            <!-- Promote Students Tab -->
            <div id="promote-students" class="tab-content">
                <h2>Promote Students</h2>
                <div class="search-section">
                    <div class="search-row">
                        <div class="form-group">
                            <label for="promoteFromClass">From Class</label>
                            <select id="promoteFromClass">
                                <option value="">Select Class</option>
                                <option value="Nursery 1">Nursery 1</option>
                                <option value="Nursery 2">Nursery 2</option>
                                <option value="KG 1">KG 1</option>
                                <option value="KG 2">KG 2</option>
                                <option value="Primary 1">Primary 1</option>
                                <option value="Primary 2">Primary 2</option>
                                <option value="Primary 3">Primary 3</option>
                                <option value="Primary 4">Primary 4</option>
                                <option value="Primary 5">Primary 5</option>
                                <option value="Primary 6">Primary 6</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="promoteToClass">To Class</label>
                            <select id="promoteToClass">
                                <option value="">Select Class</option>
                                <option value="Nursery 1">Nursery 1</option>
                                <option value="Nursery 2">Nursery 2</option>
                                <option value="KG 1">KG 1</option>
                                <option value="KG 2">KG 2</option>
                                <option value="Primary 1">Primary 1</option>
                                <option value="Primary 2">Primary 2</option>
                                <option value="Primary 3">Primary 3</option>
                                <option value="Primary 4">Primary 4</option>
                                <option value="Primary 5">Primary 5</option>
                                <option value="Primary 6">Primary 6</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary" onclick="loadStudentsForPromotion()">Load Students</button>
                        </div>
                    </div>
                </div>
                
                <div id="promotionStudents"></div>
            </div>

            <!-- Owing Students Tab -->
            <div id="owing-students" class="tab-content">
                <h2>Students Owing Fees</h2>
                <div id="owingStudentsList"></div>
            </div>

            <!-- Manage Fees Tab -->
            <div id="manage-fees" class="tab-content">
                <h2>Manage Student Fees</h2>
                <div class="search-section">
                    <div class="search-row">
                        <div class="form-group">
                            <label for="feeSearchTerm">Search Student</label>
                            <input type="text" id="feeSearchTerm" placeholder="Enter student name or ID">
                        </div>
                        <div class="form-group">
                            <button class="btn btn-success" onclick="searchStudentForFees()">Search</button>
                        </div>
                    </div>
                </div>
                
                <div id="feeManagementResults"></div>
            </div>
        </div>
    </div>
    <script src="script.js" async></script>
</body>
</html>
